# @package benchmark
name: "Ping Pong"
params:
  pings: "${problem_size.pingpong_pings}"

# target specific configuration
targets:
  akka:
    jar: "${savina_path}/target/savina-0.0.1-SNAPSHOT-jar-with-dependencies.jar"
    class: "edu.rice.habanero.benchmarks.pingpong.PingPongAkkaActorBenchmark"
    run_args:
      pings: ["-n", "<value>"]
  caf:
    bin: "caf_01_pingpong"
    run_args:
      pings: ["-n", "<value>"]
  lf-cpp:
    copy_sources:
      - "${bench_path}/Cpp/Savina/src/BenchmarkRunner.lf"
      - "${bench_path}/Cpp/Savina/src/micro"
    lf_file: "micro/PingPong.lf"
    binary: "PingPong"
    gen_args: null
    run_args:
      pings: ["--count", "<value>"]
  lf-c:
    copy_sources:
      - "${bench_path}/C/Savina/src/BenchmarkRunner.lf"
      - "${bench_path}/C/Savina/src/micro"
    lf_file: "micro/PingPong.lf"
    binary: "PingPong"
    gen_args:
      pings: ["-D", "count=<value>"]
  lf-uc:
    copy_sources:
      - "${bench_path}/uC/Savina/src/BenchmarkRunner.lf"
      - "${bench_path}/uC/Savina/src/savina.cmake"
      - "${bench_path}/uC/Savina/src/micro"
      - "${bench_path}/uC/Savina/src/lib"
    lf_file: "micro/PingPong.lf"
    binary: "PingPong"
    gen_args:
      pings: ["-D", "count=<value>"]
  lf-rust:
    copy_sources:
      - "${bench_path}/Rust/Savina/src/lib"
      - "${bench_path}/Rust/Savina/src/micro/"
    lf_file: "micro/PingPong.lf"
    binary: "ping_pong"
    run_args:
      pings: ["--main-count", "<value>"]
  lf-ts:
    copy_sources:
      - "${bench_path}/TS/Savina/src/BenchmarkRunner.lf"
      - "${bench_path}/TS/Savina/src/micro"
    lf_file: "micro/PingPong.lf"
    script: "src-gen/micro/PingPong/dist/PingPong.js"
    gen_args: null
    run_args:
      pings: ["--limit", "<value>"]
